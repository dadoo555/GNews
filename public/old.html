<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .filho{
            font-size: 1.2rem;
            background-color: green;
            width: 90px;
            height: 60px;
        }

        #pai {
            display: flex;
            gap: 10px;
            width: 900px;
            justify-content: left;
        }
    </style>
</head>
<body>
    <div id="pai">
        <div id="id-1" class="filho">Item 1
            <br><a href="#" onclick="move('id-1','left')">esq</a>
            <a href="#" onclick="move('id-1','right')">dir</a>
        </div>
        <div id="id-2" class="filho">Item 2
            <br><a href="#" onclick="move('id-2','left')">esq</a>
            <a href="#" onclick="move('id-2','right')">dir</a>
        </div>
        <div id="id-3" class="filho">Item 3
            <br><a href="#" onclick="move('id-3','left')">esq</a>
            <a href="#" onclick="move('id-3','right')">dir</a>
        </div>
        <div id="id-4" class="filho">Item 4
            <br><a href="#" onclick="move('id-4','left')">esq</a>
            <a href="#" onclick="move('id-4','right')">dir</a>
        </div>
        <div id="id-5" class="filho">Item 5
            <br><a href="#" onclick="move('id-5','left')">esq</a>
            <a href="#" onclick="move('id-5','right')">dir</a>
        </div>


    </div>

<script>

    function move(id, direction){

        if (direction == 'left'){
            direction = -1
        } else {
            direction = 1
        } 

        let me = document.getElementById(id)
        let myIndex = Array.from(me.parentNode.children).indexOf(me)

        if ((myIndex + direction == -1) || (myIndex + direction == Array.from(me.parentNode.children).length)){
            return
        }
        let neighborID = me.parentNode.children[myIndex + direction].id
        let neighbor = document.getElementById(neighborID)

        if (direction ==-1){
            me.parentElement.insertBefore(me,neighbor)
        } else {
            me.parentElement.insertBefore(neighbor, me)
        }
    }


</script>
</body>
</html>
